<tr data-id="{{POST_ID}}" id="list-{{POST_ID}}" data_selected="{{POST_ID}}">
	<td><input type="checkbox" id="check-data-{{POST_ID}}" class="delete-checkbox filled-in"><label for="check-data-{{POST_ID}}"></label></td>
	<td>{{POST_ID}}</td>
	<td><a href="{{POST_LINK}}" target="_blank">{{POST_TITLE_CROPPED}}</a></td>
	<td><a href="{{POST_AUTHOR_URL}}" target="_blank">{{POST_AUTHOR}}</a></td>
	<td>{{POST_CATEGORY}}</td>
	<td class="pointer">
		<div class="dropdown">
		  <span type="button" data-toggle="dropdown" class="activation-layout"><span class="activation-text active-{{POST_ACTIVE}}">{{POST_STATUS}}</span>
		  <span class="caret"></span></span>
		  <ul class="dropdown-menu custom-dropdown">
		    <li class="dropdown-item"><a class="activate preventDefault" onclick="FL_ActiveAction('lists', {{POST_ID}}, 'activate')">{{LANG activate}}</a></li>
		    <li class="dropdown-item"><a class="deactivate preventDefault" onclick="FL_ActiveAction('lists', {{POST_ID}}, 'deactivate')">{{LANG deactivate}}</a></li>
		  </ul>
		</div>
	</td>
	<td class="pointer">
		<div class="dropdown">
		  <span type="button" data-toggle="dropdown" class="activation-layout"><span class="featured-text active-{{POST_FEATURED}}">{{POST_FEATURED_TEXT}}</span>
		  <span class="caret"></span></span>
		  <ul class="dropdown-menu custom-dropdown">
		    <li class="dropdown-item"><a class="activate preventDefault" onclick="FL_FeaturedAction('lists', {{POST_ID}}, 'featured')">{{LANG yes}}</a></li>
		    <li class="dropdown-item"><a class="deactivate preventDefault" onclick="FL_FeaturedAction('lists', {{POST_ID}}, 'not-featured')">{{LANG no}}</a></li>
		  </ul>
		</div>
	</td>
	<td>
	  <a class="btn bg-success admn_table_btn" href="{{LINK edit-post/{{POST_ID}}?type=lists}}" target="_blank">Edit</a>
  	  <button class="btn bg-danger admn_table_btn" data-id="{{POST_ID}}" onclick="FL_DeleteList({{POST_ID}},'hide');">Delete</button>
  	</td>
</tr>
