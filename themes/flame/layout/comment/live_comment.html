<div class="main-comment live_comments" live_comment_id="{{ID}}">
	<div class="main-comment-data-sp">
		<div class="user-avatar pull-left">
			<img src="{{USER avatar}}" alt="{{USER name}}">
		</div>
		<div class="user-name">
			<a href="{{USER url}}" data-ajax="?link1=profile&u={{USER username}}">{{USER name}}</a>
			{{USER_VERIFIED}}
		</div>
		<div class="user-comment">
			<p class="comment-text">{{TEXT}}</p>
		</div>
		<div class="clear"></div>
	</div>
	<div class="clear"></div>
</div>
