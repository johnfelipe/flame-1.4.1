  function StripePay(type,amount) {
    $('.btn-cart').attr('disabled', true).text("{{LANG please_wait}}");
    var handler = StripeCheckout.configure({
          key: "{{CONFIG stripe_id}}",
          locale: 'english',
          image: '{{CONFIG theme_url}}/img/logo.{{CONFIG logo_extension}}',
          token: function(token) {
            $('.modal-body').html('<i class="fa fa-spin fa-spinner"></i> {{LANG c_payment}}');
            $('#pay-go-pro').modal({
               show: true
              });
            $.post(FL_Ajax_Requests_File() + '?f=stripe_payment', {stripeToken:token.id, amount:amount,type:type}, function (data) {
               if (data.status == 200) {
                window.location.href = data.url;
               } else {
                $('.modal-body').html('<i class="fa fa-spin fa-spinner"></i> {{LANG payment_declined}}');
               }
            });
          }
      });
      handler.open({
           name: "{{CONFIG name}}",
           description: '',
           amount: amount,
           currency: 'USD',
           opened: function () {
              $('#pay-go-pro').modal('hide');
              $('.btn-cart').attr('disabled', false).html("<i class='fa fa-credit-card'></i> {{LANG stripe}}");
           }
        });
      $(window).on('popstate', function() {
         handler.close();
      });
  }

          $('#2checkout_alert_wallet').html("<div class='alert alert-danger'><?php echo($fl['lang']['please_check_details']) ?></div>");

            $('#2checkout_alert_wallet').html("");

        }

      var successCallback = function(data) {

            $('#2checkout_btn_wallet').html("<?php echo($fl['lang']['pay']) ?>");
            $('#2checkout_btn_wallet').attr('disabled');
            $('#2checkout_btn_wallet').removeAttr('disabled');
            $('#2checkout_form_wallet').find('.ball-pulse').fadeOut(100);
            if (data.status == 200) {
                window.location.href = data.location;
              } else {
                $('#2checkout_alert_wallet').html("<div class='alert alert-danger'>"+data.error+"</div>");
            setTimeout(function () {
              $('#2checkout_alert_wallet').html("");
            },3000);
              }
            /*optional stuff to do after success */
          });
      };

      // Called when token creation fails.
      var errorCallback = function(data) {
        $('#2checkout_btn_wallet').html("<?php echo($fl['lang']['pay']) ?>");

        $('#2checkout_form_wallet').find('.ball-pulse').fadeOut(100);
          if (data.errorCode === 200) {
